<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Thanos Snap JS">
    <meta name="author" content="Mave Rick Paz">
    <meta name="keywords" content="Thanos Snap, Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrapcss/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>List to Snap</title>
</head>
<body class="bg-secondary">
    
    <header id="snap-header">
        <!-- navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light justify-content-center page-nav">
            <span class="navbar-brand text-white font-weight-bold">THANOS SNAP</span>
            <i class="fas fa-american-sign-language-interpreting text-white h3"></i>
        </nav>
    </header>

    <main>
        <!-- container -->
        <div class="container py-5" id="snap-card">
            <div class="card text-white my-5 page-card">
                <div class="card-header font-weight-bold">
                    Please add the names you want to snap!
                </div>
                <div class="card-body">
                    <form id="my-form" autocomplete="off">
                        <label class="card-title text-white font-weight-bold">Enter name:</label>
                        <input class="form-control" type="text" name="name" id="name" />
                        <label for="error" id="error" class="text-danger font-weight-bold"></label>
                        <br/>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                </div>
            </div>
            <!-- lists -->
            <div class="alert alert-danger" id="show" role="alert">
                <h1>Names</h1>
                <ol id="list">
                    
                </ol>
            </div>
            <!-- snap button -->
            <div class="container my-3" id="show">
                <div class="row">
                    <img src="images/thanos.png" alt="Not Compatible" class="mx-auto" onclick="snap()">
                </div>
            </div>
        </div>

        <!-- hidden content dance -->
        <div class="container" id="dance">
            <div class="row pt-5 align-items-center">
                <img src="images/thanosdance.gif" alt="Not Compatible" class="mx-auto pt-5" width="300px">
                <span class="col-md-12 text-center display-3">&#128076; &#128076; &#128076;</span>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom mt-3 page-footer" id="snap-footer">
        <div class="text-white font-weight-bold text-center py-3">
            Â© Mave Rick Paz
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrapjs/bootstrap.min.js"></script>
</body>
</html>
